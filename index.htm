<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h6>Password Generator</h6>
        <div id="display"></div>
        <div class="password_info">
            <span>Character Length</span>
            <span id="span_value">15</span>
        </div>
        <input type="range" id="ranges" min="6" max="24" oninput="show()">
        <div class="checkboxs">
            <div class="checkbox1">
                <input type="checkbox" id="lowerCase">
                <label for="">Include Lowercase Letters</label>
            </div>
            <div class="checkbox2">
                <input type="checkbox" id="upperCase">
                <label for="">Include Uppercase Letters</label>
            </div>
            <div class="checkbox3">
                <input type="checkbox" id="numbers">
                <label for="">Include Numbers</label>
            </div>
            <div class="checkbox4">
                <input type="checkbox" id="symbols">
                <label for="">Include Symbols Strength</label>
            </div>
        </div>
        <button class="my-2 btn btn-info ">Generate</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
